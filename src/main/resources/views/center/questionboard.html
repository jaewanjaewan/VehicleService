<div class="boardContainer">
    <!--로그인했는지 안했는지 체크위해-->
    <input th:if="${session.loginUser != null}" type="hidden" class="loginUserInfrm">
    <!--관리자 계정이 아니고 일반 계정일시 글쓰기 버튼이 나타남-->
    <button th:if="${session.loginUser == null || !session.loginUser.getUid().toString().equals('sjw2451')}" type="button" class="btn btn-primary writeBtn mb-2">글쓰기</button>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>조회수</th>
                <th>답변여부</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${list}">
                <td th:text="${item.quesiboard}"></td>
                <td th:text="${item.title}"></td>
                <td th:text="${item.hits}"></td>
                <td th:text="${item.isanswer}"></td>
            </tr>
        </tbody>
    </table>
    <!--페이징부분-->
    <div id="pageContainer" class="mt-3">
        <nav>
            <ul class="pagination justify-content-center"></ul>
        </nav>
    </div>
</div>
<script src="/js/center/questionboard.js"></script>
