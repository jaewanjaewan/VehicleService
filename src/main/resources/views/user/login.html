<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="temp/thymeleaf_layout"> <!--타임리프를 사용한다-->

<head>
    <!--<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&display=swap" rel="stylesheet">-->
<!--     Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="google-signin-client_id" content="448854309629-3ahl9ba112cd2s8uc8je1rii3t7lrl2a.apps.googleusercontent.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/user/login.css}">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script defer th:src="@{/js/user/login.js}"></script>
    <title>로그인</title>
</head>

<th:block layout:fragment="content">
    <div class="container bg-light">
        <div class="row main">
            <div class="col-md-12">
                <form th:method="post" th:action="@{/user/login}" th:object="${userEntity}">
                    <h1>로그인</h1>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-person" viewBox="0 0 16 16">
                                <path
                                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                            </svg>
                        </span>
                        <input type="text" class="form-control" th:name="uid" th:value="${id}" placeholder="아이디를 입력하세요."
                               aria-label="Username" aria-describedby="addon-wrapping"/>
                    </div>
                    <div class="errMsg"><span style="color: red" th:text="${idMsg}"></span></div>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-key" viewBox="0 0 16 16">
                                <path
                                        d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/>
                                <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                            </svg>
                        </span>
                        <input type="password" class="form-control" th:field="*{upw}" placeholder="비밀번호를 입력하세요."
                               aria-label="Username" aria-describedby="addon-wrapping"/>
                    </div>
                    <div class="errMsg"><span style="color: red" th:text="${pwMsg}"></span></div>
                    <div class="find">
                        <a th:href="@{/user/find}"><span>아이디 찾기 | 비밀번호 찾기</span></a>
                    </div>
                    <div class="logjoin">
                        <input type="submit" class="btn btn-secondary px-0" value="로그인">
                        <a th:href="@{/user/join}"><input type="button" class="btn btn-secondary px-0" value="회원가입"></a>
                    </div>
                    <div class="line"></div>
                </form>
                <div class="kaoBox">
                    <a href="https://kauth.kakao.com/oauth/authorize?client_id=0e08b6c96d5f791a6eb59bd54c31aa90&redirect_uri=http://3.39.60.222:8080/auth/kakao/callback&response_type=code"><img th:src="@{/img/kakao_login_large_narrow.png}" id="kaobtn"></a>
                </div>
                <div class="naverBox">
                    <a th:href="@{/naver/request}">
                        <img th:src="@{/img/btnG_완성형.png}" id="naver_id_login">
                    </a>
                </div>
            </div>
        </div>
    </div>
</th:block>
